<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/css.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="rectangle_home">
        <nav class="navbar navbar-expand-lg navbar-light header">
            <img id="logo_web" src="./style/image/logo_web.svg" alt="logoweb">
            <a href="#" id="find_job">Tìm việc làm</a>
            <a href="#" id="list_company">Danh sách công ty</a>
            <a href="#" id="blog">Blog</a>
            <button id="btn_login"><a id="btn_login_recruit" href="#">Đăng nhập</a></button>
            <button id="btn_signin"><a id="btn_signin_recruit" href="#">Đăng ký</a></button>
        </nav>

        <div id="rectangle_mid_reset_password">
            <div id="rectangle_form_reset_password">
                <div id="text_reset_password">Đặt lại mật khẩu của bạn</div>
                <form action="">
                    <div id="label_new_password">Mật khẩu mới</div>
                    <input type="text" name="new_password" id="new_password"  required placeholder="Nhập mật khẩu mới">
                    <img src="./style/image/logo_password.svg" id="logo_password_reset_password_1" alt="logo_password_reset_password">
                    <img src="./style/image/eye-slash.svg" id="eye_slash_new_password_1" alt="eye_slash_new_password_1">

                    <div id="label_confirm_new_password">Xác nhận mật khẩu</div>
                    <input type="text" name="confirm_new_password" id="confirm_new_password"  required placeholder="Nhập lại mật khẩu">
                    <img src="./style/image/logo_password.svg" id="logo_password_reset_password_2" alt="logo_password_reset_password">
                    <img src="./style/image/eye-slash.svg" id="eye_slash_new_password_2" alt="eye_slash_new_password_2">

                    <button type="submit" id="submit_new_password">Thay đổi mật khẩu</button>
            </div>
            <div id="rectangle_image_reset_password">
                <img src="./style/image/side_reset_password.svg" id="side_reset_password" alt="side_reset_password">

            </div>
        </div>
        
        <div class="footer">
            <img id="logo_web_footer" src="./style/image/logo_web.svg" alt="logoweb">
            <p id="text_info_footer">Chúng tôi là JORE hệ thống tìm kiếm việc làm uy tính tại Việt Nam</p>
        </div>
    </div>
   

</body>

</html>
