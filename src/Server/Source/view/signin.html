<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/css.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="rectangle_home">
        <nav class="navbar navbar-expand-lg navbar-light header">
            <img id="logo_web" src="./style/image/logo_web.svg" alt="logoweb">
            <a href="#" id="find_job">Tìm việc làm</a>
            <a href="#" id="list_company">Danh sách công ty</a>
            <a href="#" id="blog">Blog</a>
            <button id="btn_login">Đăng nhập</button>
            <button id="btn_signin">Đăng ký</button>
            <button id="btn_switch_recruiter">Dành cho nhà tuyển dụng
                <img src="./style/image/right_arrow.svg" id="ic_right_arrow" alt="go">
            </button>
        </nav>

        <div id="rectangle_mid_signin">
            <div id="rectangle_form_signin">
                <img src="./style/image/welcome to JORE signin.svg" id="welcome_signin" alt="welcome_signin">
                <div id="text_create_account">Hãy tạo tài khoản để cùng sử dụng dịch vụ </div>

                <form action="">
                    <div id="label_fullname">Họ và tên</div>
                    <input type="text" name="fullname_signin" id="fullname_signin"  required placeholder="Nhập họ và tên của bạn">
                    <img src="./style/image/ic_person.svg" id="logo_person" alt="logo_person">
                   
                    <div id="label_email_signin">Email</div>
                    <input type="email" name="email_signin" id="email_signin"  required placeholder="Nhập email của bạn">
                    <img src="./style/image/logo_email.svg" id="logo_email_signin" alt="logo_email_signin">

                    <div id="label_password_signin">Mật khẩu</div>
                    <input type="password" name="password_signin" id="password_signin"  required placeholder="Nhập mật khẩu">
                    <img src="./style/image/logo_password.svg" id="logo_password_signin" alt="logo_password_signin">
                    <img src="./style/image/eye-slash.svg" id="eye_slash_signin" alt="eye_slash_signin">
                    
                    <div id="label_confirm_password_signin">Xác nhận mật khẩu</div>
                    <input type="password" name="confirm_password_signin" id="confirm_password_signin"  required placeholder="Nhập lại mật khẩu">
                    <img src="./style/image/logo_password.svg" id="logo_confirm_password_signin" alt="logo_confirm_password_signin">
                    <img src="./style/image/eye-slash.svg" id="eye_slash_confirm_signin" alt="eye_slash_confirm_signin">
                    
                    <button type="submit" id="submit_signin">Đăng ký</button>
                </form>
                  
                    <div id="text_have_Account">Bạn đã có tài khoản?
                        <a id="login_now" href="">Đăng nhập ngay</a>
                    </div>
            </div>
            <div id="rectangle_image_signin">
                <img src="./style/image/side_signin.svg" id="side_signin" alt="side_signin">

            </div>
        </div>
        <div class="footer">
            <img id="logo_web_footer" src="./style/image/logo_web.svg" alt="logoweb">
            <p id="text_info_footer">Chúng tôi là JORE hệ thống tìm kiếm việc làm uy tính tại Việt Nam</p>
        </div>
    </div>
   

</body>

</html>
